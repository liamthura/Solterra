services:
  postgres:
    image: 'postgres:15'
    container_name: rose_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rose_user
      POSTGRES_PASSWORD: rose_password
      POSTGRES_DB: rose_db
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U rose_user -d rose_db'
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: .
    container_name: rose_backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://rose_user:rose_password@postgres:5432/rose_db
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      - app-network
    labels:
      - "coolify.managed=true"
      - "coolify.port=8000"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
